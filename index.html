<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Quotes Garden</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">

    <body>
        <div class="background-pattern"></div>

        <div class="container">
            <header>
                <img src="flower.svg" alt="flower" class="flower-icon">
                <h1>My Garden</h1>
                <p class="subtitle">A collection of awesome qoutes</p>

                <nav class="nav-menu">
                    <a href="newtab.html" class="nav-link">Daily Quote</a>
                    <a href="index.html" class="nav-link active">My Garden</a>

            <main id="garden-grid" class="quote-grid">

                <div class="quote-card" style="text-align: center; opacity: 0.7;">

                        <p class="text">"Your garden is empty. Add some quotes to see them here!"</p>
                    </div>
                </div>

            </main>

            <footer>
                <p>Made with <i class="fa-solid fa-heart"></i> by Hend</p>
            </footer>

        <script src="script.js"></script>
